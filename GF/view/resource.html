<html>
<head>
    <title>Resources Section</title>
    <style>
        .resource-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            width: 300px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
        }
        .resource-card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .resource-card h3 {
            font-size: 20px;
            margin: 10px 0;
        }
        .resource-card p {
            font-size: 14px;
            color: #666;
        }
        .resource-card button {
            padding: 8px 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .resource-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Resources Section</h1>
    
    <div class="resource-card">
        <img src="resource1.jpg" alt="Resource 1 Image">
        <h3>Resource Title 1</h3>
        <p>This is a short description of Resource 1.</p>
        <button onclick="location.href='resource1.html'">Read More</button>
    </div>

    <div class="resource-card">
        <img src="resource2.jpg" alt="Resource 2 Image">
        <h3>Resource Title 2</h3>
        <p>This is a short description of Resource 2.</p>
        <button onclick="location.href='resource2.html'">Read More</button>
    </div>

    <div class="resource-card">
        <img src="resource3.jpg" alt="Resource 3 Image">
        <h3>Resource Title 3</h3>
        <p>This is a short description of Resource 3.</p>
        <button onclick="location.href='resource3.html'">Read More</button>
    </div>
</body>
</html>
