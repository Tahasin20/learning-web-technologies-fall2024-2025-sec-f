<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffe6e6; /* Light reddish background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      color: #b30000; /* Dark red */
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    fieldset {
      border: none;
      padding: 0;
      width: 100%;
    }

    label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
      text-align: left;
      display: block;
    }

    input[type="email"], input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #19810c; 
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #ff3333; /* Bright red */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form method="post" action="../controller/forgetPassCheck.php" enctype="">
      <fieldset>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Enter your email" required>
        
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Enter your username" required>
        
        <label for="newpassword">New Password:</label>
        <input type="password" name="newpassword" placeholder="Enter your new password" required>
        
        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" name="confirmpassword" placeholder="Rewrite password" required>
        
        <button type="submit" name="submit">Submit</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
