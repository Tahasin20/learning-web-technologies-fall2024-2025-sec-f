<!DOCTYPE html>
<html>
<head>
    <title>Product Listings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 800px;
            background-color: #ffffff;
            padding: 20px 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #228b22;
            font-size: 28px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-row {
            flex: 1 1 calc(50% - 10px);
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"], 
        input[type="number"], 
        input[type="date"], 
        select, 
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        textarea {
            resize: none;
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="file"] {
            border: none;
            padding: 0;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #228b22;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #32cd32;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
            color: #555;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
        }

        .back-button:hover {
            color: #228b22;
        }

        .back-button svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="dashBoard.php" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M15.41 7.41L10.83 12l4.58 4.59L14 18l-6-6 6-6z"/>
            </svg>
            Back
        </a>

        <!-- Title -->
        <h1>Product Listings</h1>

        <!-- Form -->
        <form method="post" action="../controller/productListCheck.php" enctype="multipart/form-data">
            <div class="form-row">
                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" name="product_name" value="" required />
            </div>

            <div class="form-row">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" placeholder="Write a brief description..." required></textarea>
            </div>

            <div class="form-row">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" value="" required />
            </div>

            <div class="form-row">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="reusable">Reusable</option>
                    <option value="organic">Organic</option>
                    <option value="green_tech">Green Tech</option>
                    <option value="recycling">Recycling</option>
                </select>
            </div>

            <div class="form-row">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="" required />
            </div>

            <div class="form-row">
                <label for="createdAt">Created At:</label>
                <input type="date" id="createdAt" name="createdAt" required />
            </div>

            <div class="form-row">
                <label for="product_image">Product Image:</label>
                <input type="file" id="product_image" name="product_image" required />
            </div>

            <div class="form-row radio-group">
                <label>Active:</label>
                <label><input type="radio" name="active" value="yes" /> Yes</label>
                <label><input type="radio" name="active" value="no" /> No</label>
            </div>

            <div class="form-row">
                <input type="submit" name="submit" value="Submit" />
            </div>
        </form>
    </div>
</body>
</html>
