<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews & Ratings</title>
</head>
<body>
 
  <h2>Submit Your Review</h2>
  <form>
 
    <fieldset>
    <label for="review">Write a Review:</label><br>
    <textarea id="review" name="review" rows="5" cols="40" placeholder="Share your experience..." required></textarea><br><br>
 
    <label for="rating">Rate Us:</label><br>
    <div>
      <input type="radio" id="star1" name="rating" value="1">
      <label for="star1">1 Star</label><br>
 
      <input type="radio" id="star2" name="rating" value="2">
      <label for="star2">2 Stars</label><br>
 
      <input type="radio" id="star3" name="rating" value="3">
      <label for="star3">3 Stars</label><br>
 
      <input type="radio" id="star4" name="rating" value="4">
      <label for="star4">4 Stars</label><br>
 
      <input type="radio" id="star5" name="rating" value="5">
      <label for="star5">5 Stars</label><br>
    </div>
    <br>
 
    <button type="submit">Submit Review</button>
    </fieldset>
   
  </form>
 
</body>
</html>
